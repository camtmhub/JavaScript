<!--It's an instruction or declaration that is written only once at the beginning, so the browser knows which version of HTML it is.-->
<!DOCTYPE html>
<!--It wraps around the entire document, from the opening tag (<html>) to its closing tag (</html>).-->
<html>

<!--Even though this tag is not displayed on the page as content, it contains crucial tags for the site's functionality.-->
<head>


    <!--It's displayed in the browser's tab and enhances SEO.-->
    <title> Introduction to HTML </title>
    <!--Allows representing many characters and special symbols.-->
    <meta charset="UTF-8">
    <!--It's a brief summary of the page, displayed in search.-->
    <meta name="description" content="This a page for learn HTML.">
    <!--It's commonly used when details about authorship are desired.-->
    <meta name="author" content="Camilo Tuñón">
    <!--Defines the display on different devices.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Allows linking CSS from outside of HTML.-->
    <link rel="stylesheet" href="styles.css">
    <!--Allows linking JavaScript file from outside.-->
    <script src="script.js"></script>
    <!-- Defines the base URL for relative links, establishing a reference URL for incomplete link addresses. -->
    <base href="http://www.example.com/">
    <!-- Defines the icon displayed in the browser tab or bookmark list of the webpage. -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Controls compatibility with older versions of Internet Explorer, ensuring the latest rendering engine is used. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Instructs search engines on how to index the page, allowing both indexing and following links on the page. -->
    <meta name="robots" content="index, follow">
    <!-- Specifies the canonical URL of the page to prevent duplicate content in search engines. -->
    <link rel="canonical" href="canonical_URL">
    <!-- Defines CSS styles directly in the HTML document, enabling the application of specific styles to particular elements without an external file. -->
    <style>
        /* Your CSS styles go here */
    </style>
    <!-- Provides alternative content if JavaScript is disabled in the user's browser. -->
    <noscript>
        <!-- Your alternative content goes here -->
    </noscript>
    <!-- Automatically redirects to another page after a specified time (in this case, 5 seconds). -->
    <meta http-equiv="refresh" content="5;url=http://www.example.com/">
    <!-- Specifies content security policies, controlling the resources that can be loaded on the page. -->
    <meta http-equiv="Content-Security-Policy" content="directives">
    <!-- Defines the theme color on mobile devices for the navigation bar or site interface. -->
    <meta name="theme-color" content="#color">
    <!-- Controls the browser cache, indicating that the page content should not be cached. -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- Indicates that the page content has expired and should not be cached by the browser. -->
    <meta http-equiv="Expires" content="0">

</head>

</html>
