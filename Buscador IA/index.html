<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Who's página principal</title>
</head>
<body>
    <header>
        <h1>Búsqueda con Inteligencia Artificial</h1>
        <p>Explora nuestra base de datos de imágenes y encuentra información sobre modelos, productos y más.</p>
    </header>
    <main>
        <section class="search-section">
            <h2>Realiza una Búsqueda</h2>
            <textarea id="search-text" rows="4" placeholder="Escribe aquí... o ajustáme."></textarea>
            <p>O sube una imagen para comenzar la búsqueda.</p>
            <input type="file" id="image-upload" accept="image/*">
            <button id="search-button">Buscar</button>
        </section>
        <section class="results-section">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Who's. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
